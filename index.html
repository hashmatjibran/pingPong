<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="stylesheet" href="./index.css">
    <!-- animate.css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <div id="winnerDiv" class="animate__animated winner hidden">
        
    </div>
    <!-- Game body or the area in which the game renders -->
    <div id="gameBody" class="gameBody">

        <!-- the ball used in the game -->
        <div id="ball" class="ball">
            
        </div>

        <!-- the rod or player1 bar in the game  -->
        <div class="rod topRod plate text">
            Player 1
        </div>

        <!-- similarly the bottom rod or player 2 -->
        <div class="rod bottomRod plate text">
            Player 2
        </div>

    </div>

    <!-- description about the game in the below div -->
    <div class="Description text">
        <h1>
            Ping Pong &#129357;
        </h1>
        <p>
            There is no rule except one i.e Don't Let the Ball Pass.<br>
            <h2>Play For Fun &#128512;</h2>
            <h4> Rating: &#127775; &#127775; &#127775; &#127775; &#127775;</h4>
        </p>
    </div>
    
    <!-- footer section to display author name  -->
    <footer class="text">
        <h4>Made with &#128150; from Hashmat Jibran Bhat</h4>
    </footer>
    <script src="./index.js"></script>
</body>
</html>
